services:
  home_page:
    image: greenh47/homepage-fumadocs:nextjs
    command: ["pnpm", "start"]

    ports:
      - "127.0.0.1:7000:3000"
    
    restart: unless-stopped
    pull_policy: always
    init: true

    mem_limit: 2g
    cpus: "1.0"

    # Security hardening (safe for most Next apps)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1

     # Healthcheck helps auto-restart on app failure
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

    # Reduce log bloat
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"